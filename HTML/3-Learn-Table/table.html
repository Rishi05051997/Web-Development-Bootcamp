<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px dotted #000;
            border-collapse: collapse;
            text-align: center;
            padding: 0.5rem;
        }

        /* table th {
            background-color: aqua;
        } */
    </style>
</head>

<body>
    <table>
        <caption></caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Jan</th>
                <td>100</td>
            </tr>
            <tr>
                <th>Feb</th>
                <td>200</td>
            </tr>
            <tr>
                <th>Mar</th>
                <td>300</td>
            </tr>
            <tr>
                <th>Apr</th>
                <td>400</td>
            </tr>
            <tr>
                <th>May</th>
                <td>500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>15</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
