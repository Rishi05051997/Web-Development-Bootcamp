<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <h1>Welcome to FormsTube</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contactNum">Contact Number:</label>
                </td>
                <td>
                    <input type="tel" name="contactNum" id="contactNum">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gen">Gender:</label>
                </td>
                <td>
                    <select name="gen" id="gen">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date Of Birth:</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rating">Rating:</label>
                </td>
                <td>
                    <input type="radio" name="rating" id="rating"> 1
                    <input type="radio" name="rating" id="rating"> 2
                    <input type="radio" name="rating" id="rating"> 3
                    <input type="radio" name="rating" id="rating"> 4
                </td>
            </tr>
            <tr>
                <td>
                    <label for="msg">Enter Your Message:</label>
                </td>
                <td>
                    <textarea name="msg" id="msg" cols="20" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <input type="submit" value="Send">
        <input type="submit" value="Reset">
        <br>
        <br>
        <a href="https://youtube.com" target="_blank"><img src="./src/youtube.png" alt="Youtube Icon" width="50"></a>
        <a href="https://instagram.com" target="_blank"><img src="./src/insta.jpg" alt="Instagram Icon" width="50"></a>
        <a href="https://telegram.com" target="_blank"><img src="./src/telegram.png" alt="Telegram Icon" width="50"></a>
    </form>
</body>

</html>
